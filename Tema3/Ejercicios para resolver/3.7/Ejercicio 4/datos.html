<!-- EJERCICIO Nº 4
Diseñar un desarrollo web simple con php que pida al usuario el precio 
de un producto en tres establecimientos distintos denominados “Tienda 1”, 
“Tienda 2” y “Tienda 3”. Una vez se introduzca esta información se debe calcular
y mostrar el precio medio del producto en las tres tiendas. Mostrar en la página resultado,
una tabla con un título, el precio en cada una de las tiendas, la media de los tres precios
y la diferencia del precio de cada tienda con la media. Combina celdas para que quede visualmente agradable. -->
