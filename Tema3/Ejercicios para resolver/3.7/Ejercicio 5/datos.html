<!-- EJERCICIO Nº 5
Diseñar un desarrollo web simple con PHP que dé respuesta a la necesidad que se plantea a continuación:
Un operario de una fábrica recibe cada cierto tiempo un depósito cilíndrico de dimensiones variables, 
que debe llenar de aceite a través de una toma con cierto caudal disponible. Se desea crear una aplicación 
web que le indique cuánto tiempo transcurrirá hasta el llenado del depósito. Para calcular dicho tiempo el 
usuario introducirá los siguientes datos: diámetro y altura del cilindro y caudal de aceite (litros por minuto).
Una vez introducidos se mostrará el tiempo total en horas y minutos que se tardará en llenar el cilindro. -->

<body>
    <h1>Datos del depósito</h1>
    <form action="tiempo.php" method="get">
        Diámetro del depósito <input type="number" name="diametro"><br><br>
        Altura del depósito <input type="number" name="altura"><br><br>
        Caudal de aceite (LitosXMinutos) <input type="number" name="caudal"><br><br>
        <input type="submit" value="Calcular Tiempo de Llenado">
    </form>
</body>

</html>
