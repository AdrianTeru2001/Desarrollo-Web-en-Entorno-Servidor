de texto para que el usuario intente adivinar el nombre de lo que aparece en la imagen, junto a un botón comprobar.

solo de esa cuadrícula durante 2 segundos y posteriormente se volverá a ocultar.

-Si ha acertado se mostrará la imagen completa y un mensaje de felicitación por acertar.
